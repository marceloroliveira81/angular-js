<!DOCTYPE html>
<html lang="pt-br" ng-app="main" ng-controller="controllerMain">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{titulo}}</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="angular-1.6.4/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="controllers/controllerMain.js"></script>
    <script src="directives/minhasDirectivas.js"></script>

  </head>
  <body>
    <h1>{{mensagem}}</h1>

    <meu-painel titulo="{{tituloPainel}}">
      
      <!-- Table -->
      <table class="table table-striped table-bordered">
        <tr>
          <td>#</td>
          <td>Nome</td>
          <td>E-mail</td>
        </tr>
        <tr ng-repeat="pessoa in pessoas">
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
        </tr>
      </table>

    </meu-painel>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
