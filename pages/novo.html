<h1>{{mensagem}}</h1>
<h2>{{pessoa.nome}}</h2>

<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" ng-model="pessoa.nome" class="form-control" id="nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" ng-model="pessoa.email" class="form-control" id="email" placeholder="E-mail">
  </div>
  <button type="submit" class="btn btn-success" ng-click="enviar()">Salvar</button>
</form>
